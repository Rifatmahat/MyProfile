<body>
    <h2><b>Student Registration Form</b></h2>
    <form>
        <table class="tab">
            <tbody>
                <tr>
                    <td> <label> First Name </label> </td>
                    <td><input type="text"  autofocus  required  maxlength="20"  ></td>
                </tr>
                <tr>
                    <td> <label> Last Name </label> </td>
                    <td> <input type="text"  autofocus  required  maxlength="20"></td>
                </tr>
                <tr>
                    <td> <label> Email Address</label></td>
                    <td><input type="email"  placeholder="abc@gmail.com"   required> </td>
                </tr>
                <tr>
                    <td> <label> Password </label> </td>
                    <td> <input type="password"  required ></td>
                </tr>
                <tr>
                    <td> <label>Graduation </label> </td>
                    <td> <input type="text"  required ></td>
                </tr>
                <tr>
                    <td> <label> Date of birth </label></td>
                    <td> <input type="date"  required></td>
                </tr>
                <tr>
                    <td><label>Profile Photo</label> </td>
                    <td><input  type="file"> </td>
                </tr>             
                <tr>
                    <td> <label>Marital Status</label></td>
                    <td><input   type="radio"  name="marital"><label>Yes</label>
                        <input   type="radio"   name="marital"><label>No</label>
                    </td>
                </tr>
                <tr>
                    <td><label>Interested Technology :</label></td>
                    <td><input  type="checkbox"><label>Angular</label>
                    <input  type="checkbox"><label>React</label>
                    <input  type="checkbox"><label>Python</label>
                    
                </tr>       
                <tr>
                    <td><label>Gender</label></td>
                    <td><input   type="radio"  name="gender"><label>Male</label>
                        <input   type="radio"   name="gender"><label>Female</label>
                        <input   type="radio"  name="gender"><label>Other</label>
                    </td>
                </tr>     
                <tr>
                    <td><label>Country</label></td>
                    <td><input   type="text"  value="india"  readonly></td>
                </tr>    
                <tr>
                    <td><label>Contact Number</label></td>
                    <td><input  type="number"  required ></td>
                </tr>            
                <tr>
                    <td> <label> Permanent Address </label></td>
                    <td><textarea  rows="7"  cols="30"></textarea> </td>
                </tr>
                <tr>
                    <td><input  type="submit"></td>
                    <td><input   type="reset"></td>
                </tr>
                
            </tbody>
        </table>
    </form>
